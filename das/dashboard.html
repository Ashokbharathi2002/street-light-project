        <!-- add street lights section -->
        <section class="page-section bg-light" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" style="color: black;">add street light</h2>
                    <!-- <h3 class="section-subheading text-muted">Enhance user experience through engagement metrics.</h3> -->
                </div>
                <div class="row">
                    <!-- street lights form -->
                    <form action="https://sheetdb.io/api/v1/2435urwpirl4l" method="post" id="sheetdb-form">
                        <!-- street lights number  -->
                        <div class="form-group mb-3">
                            <label for="streetLights">Number of Street Lights:</label>
                            <input type="number" class="form-control" id="streetLights" name="data[light_no]" required>
                        </div>
                        <!-- address -->
                        <div class="form-group mb-3">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="data[address]" required>
                        </div>
                        <!-- pin code max 6 -->
                        <div class="form-group mb-3">
                            <label for="pinCode">Pin Code:</label>
                            <input type="number" class="form-control" id="pinCode" name="data[pin_code]" max="999999" required>
                        </div>
                        <!-- status -->
                        <div class="form-group mb-3" style="display:none;">
                            <label for="status">Status:</label>
                            <input type="text" class="form-control" id="status" name="data[status]" value="active" required>
                        </div>
                        <!-- submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
